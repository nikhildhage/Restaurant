<html lang="en">

<head>

  <link rel="stylesheet" href="../css/custom.css">
  <link rel="stylesheet" href="../css/form.css" />
  <title>Reservations</title>
</head>

<body>
  <div class="wrapperForm">
    <div class="banner">
      <h1 class="RestaurantName">Restaurant</h1>
    </div>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-mid navbar-expand-lg navbar-light ">
      <button data-toggle="collapse" data-target="#menu" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Menus.html">Menus</a></li>

          <li class="nav-item"><a class="nav-link" href="GiftCard.html">Gift Cards</a></li>
        </ul>
      </div>
    </nav>




    <!-- Reservation Form-->
    <form action="" class="form" id="form">
      <h1 id="heading">Reservations</h1><br />
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="FirstName">FirstName: </label>
            <input type="text" name="FirstName" value="" id="FirstName" class="form-control" />
          </div>
        </div>

        <div class="col">
          <label for="LastName">LastName: </label>
          <input type="text" name="LastName" value="" id="LastName" class="form-control" />
        </div>
      </div>

      <div class="form-group">
        <label for="Email">Email: </label>
        <input type="email" name="Email" value="" id="Email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="PhoneNumber">Phone: </label>
        <input type="tel" name="PhoneNumber" value="" id="PhoneNumber" class="form-control" />
      </div>

      <div class="form-group">
        <label for="ReservationDate">Date: </label>
        <input type="date" name="ReservationDate" value="" id="ReservationDate" class="form-control" />
      </div>

      <div class="form-group">
        <textarea name="msg" placeholder="Notes" id="textArea" cols="120" rows="10"></textarea>

        <p id="notes">
          *Please book your reservation at least a week in advance. <br />Late
          submissions are not accepted. <br />You will receive an email with
          in 24 hours after we have proccessed your rservation.
        </p>
      </div>


      <div class="form-group">
        <button id="resetBtn" class="btn  btn-warning btn-lg">Reset</button>
        <button id="submitBtn" class="btn btn-primary btn-lg"> Submit</button>
      </div>
    </form>

    <footer id="footer">

    </footer>
  </div>



  <!-- Jquery first , then Popper JS , then Bootstrap JS -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
