        <input type="tel" name="PhoneNumber" value="" id="PhoneNumber" placeholder=" Phone" />
        <input type="date" name="ReservationDate" value="" id="ReservationDate" />
      </div>

      <div id="msgArea">
        <textarea name="msg" placeholder="Notes" id="notesArea" cols="55" rows="10"></textarea>
      </div>
      <div id="subnitArea">
        <button id="resetBtn">Reset</button>
